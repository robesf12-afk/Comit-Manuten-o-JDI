<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="manifest" href="/manifest.webmanifest?v=3">   <!-- cache-busting -->
<link rel="icon" href="/logo-comite-192.png" type="image/png">
<link rel="apple-touch-icon" href="/logo-comite-180.png">
<meta name="theme-color" content="#E30613">
    <!-- Nome do app no ícone do iPhone -->
<meta name="apple-mobile-web-app-title" content="Comitê de Manutenção • JDI">

<!-- Ícones para iOS (180 é obrigatório, os outros são recomendados) -->

<link rel="apple-touch-icon" sizes="120x120" href="/logo-comite-120.png">
<link rel="apple-touch-icon" sizes="152x152" href="/logo-comite-152.png">
<link rel="apple-touch-icon" sizes="167x167" href="/logo-comite-167.png">
<link rel="apple-touch-icon" sizes="180x180" href="/logo-comite-180.png">

<!-- Opcional, mas bom para iOS PWA em tela cheia -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  </head>
  <body>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
   <script>
// 1) Desregistrar TODOS os SW deste domínio
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations()
    .then(rs => Promise.all(rs.map(r => r.unregister())))
    .catch(()=>{});

  // 2) Limpar caches do SW antigo
  if (window.caches?.keys) {
    caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k))));
  }
}
</script>

      .catch(err => console.log("SW registration failed:", err));
  });
}
</script>
<link rel="manifest" href="/manifest.webmanifest?v=10">
<link rel="icon" href="/logo-comite-192.png?v=10" type="image/png">
<link rel="apple-touch-icon" href="/logo-comite-180.png?v=10">
