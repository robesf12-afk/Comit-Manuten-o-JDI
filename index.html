<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Manifest + tema -->
    <link rel="manifest" href="/manifest.webmanifest?v=4" />
    <meta name="theme-color" content="#E30613" />

    <!-- Ícones -->
    <link rel="icon" href="/logo-comite-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo-comite-180.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/logo-comite-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo-comite-152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo-comite-167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-comite-180.png" />

    <!-- Nome do app no iOS -->
    <meta name="apple-mobile-web-app-title" content="Comitê de Manutenção • JDI" />

    <title>Comitê de Manutenção • JDI</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- carrega o app -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- registra o service worker (DEVE estar dentro de <script> e antes de </body>) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .catch(err => console.log("SW registration failed:", err));
        });
      }
    </script>
  </body>
</html>
