<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#cc0000" />

    <!-- Manifest do PWA (Vite copia /public para /) -->
    <link rel="manifest" href="/manifest.json?v=4" />

    <!-- iOS usa este nome no atalho "Adicionar à Tela de Início" -->
    <meta name="apple-mobile-web-app-title" content="Comitê de Manutenção JDI" />

    <title>Comitê de Manutenção JDI</title>

    <!-- OneSignal SDK v16 (mantido como você enviou) -->
    <script>
      window.__OS_SDK_TAG_APPENDED__ = false;
      window.__OS_SDK_LOADED__ = false;
      window.__OS_SDK_ERROR__ = null;
      (function () {
        var s = document.createElement('script');
        s.src = "https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js";
        s.defer = true;
        s.onload = () => { window.__OS_SDK_LOADED__ = true; };
        s.onerror = () => { window.__OS_SDK_ERROR__ = 'Falha ao carregar SDK v16'; };
        document.head.appendChild(s);
        window.__OS_SDK_TAG_APPENDED__ = true;
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite/React bundle -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker do app (opcional; manter se você já usa /sw.js) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .catch(err => console.error('SW register error:', err));
        });
      }
    </script>
  </body>
</html>
