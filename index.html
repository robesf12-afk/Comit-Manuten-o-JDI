<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#d70000" />
  <title>Comitê de Manutenção</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">🛠️</span>
      <h1>Comitê de Manutenção</h1>
    </div>
    <button id="installBtn" class="btn" hidden>Instalar</button>
  </header>

  <main class="container">
    <section class="grid">
      <a class="card" id="linkAbertura" target="_blank" rel="noopener noreferrer">
        <div class="card-icon">📝</div>
        <div class="card-body">
          <h2>Formulário de Abertura</h2>
          <p>Abra o fluxo inicial do comitê.</p>
        </div>
        <div class="card-cta">Abrir</div>
      </a>

      <a class="card" id="linkChecklistPartida" target="_blank" rel="noopener noreferrer">
        <div class="card-icon">✅</div>
        <div class="card-body">
          <h2>Checklist de Partida</h2>
          <p>Checklist rápido antes do início.</p>
        </div>
        <div class="card-cta">Abrir</div>
      </a>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 Comitê de Manutenção – PWA</small>
  </footer>

  <script src="./app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
