<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Manifest + tema -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#E30613" />

    <!-- iOS como app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Comitê de Manutenção • JDI" />
    <link rel="apple-touch-icon" href="/logo-comite-180.png" />

    <title>Comitê de Manutenção • JDI</title>

    <style>
      /* reset/cores simples pro modo claro */
      :root{--brand:#e30613;--text:#111;--muted:#6b7280;--bg:#fff;--card:#fff;--border:#eee}
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";color:var(--text);background:var(--bg)}
      .container{max-width:1100px;margin:0 auto;padding:16px 20px 32px}
      header{display:flex;align-items:center;gap:12px;padding:10px 0 18px;border-bottom:1px solid var(--border);margin-bottom:18px}
      header img{height:22px}
      header h1{font-size:20px;margin:0;font-weight:700}
      .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
      .card{display:flex;flex-direction:column;gap:10px;background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px}
      .title{font-weight:700}
      .desc{color:var(--muted);font-size:14px}
      .actions{margin-top:auto}
      .btn{display:inline-block;background:var(--brand);color:#fff;border:none;border-radius:10px;padding:10px 16px;font-weight:600;text-decoration:none}
      footer{margin-top:28px;color:var(--muted);font-size:12px;text-align:center}
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- service worker seguro -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .catch((err) => console.log("SW registration failed:", err));
        });
      }
    </script>
  </body>
</html>
